<html>
<meta charset="UTF-8">

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="http://neo4j-contrib.github.io/developer-resources/language-guides/assets/css/main.css">
  <link rel="stylesheet" href="../src/assets/style.css">
</head>

<body> 
  <div role="navigation" class="navbar navbar-default navbar-static-top">
    <div class="container">
      <div class="row">
        <div class="col-sm-6 col-md-6">
          <ul class="nav navbar-nav">
            <li>
            </li>
          </ul>
        </div>
        <div class="navbar-header col-sm-6 col-md-6">
          <div class="logo-well">
            <a href="http://neo4j.com/developer-resources">
              <img src="http://neo4j-contrib.github.io/developer-resources/language-guides/assets/img/logo-white.svg" alt="Neo4j World's Leading Graph Database" id="logo">
            </a>
          </div>
          <div class="navbar-brand">
            <div class="brand">Satoshi Dice Public-Key Address</div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="main-page">
    <div class="col-md-5">
      <div class="panel panel-default">
        <div class="panel-heading">Satoshi Dice Public-Key Addresses
          <form role="search" class="navbar-form" id="search">
            <div class="form-group">
              <input type="text" value="1dice" placeholder="Search for Public-Key Addres" class="form-control" name="search">
            </div>
            <button class="btn btn-default" type="submit">Search</button>
          </form>
        </div>
        <table id="results" class="table table-striped table-hover table-wrapper-scroll-y my-custom-scrollbar">
          <thead>
            <tr>
              <th>User</th>
              <th>Revenue</th>
              <th>Loss</th>
            </tr>
          </thead>
          <tbody>
          </tbody>
        </table>
      </div>
    </div>

    <div id="chordGraph" class="chart">
      <svg>
      </svg>
    </div>

    <div id="lineGraph" class="chart">
      <svg>
        <g>
        </g>
      </svg>
    </div>

    <div class="row">
      <div class="col-md-6">
        <div class="panel panel-default">
          <div class="panel-heading" id="public-key">Transaction log </div>
          <table id="senders" class="table table-striped table-hover table-wrapper-scroll-y my-custom-scrollbar">
            <thead>
              <tr>
                <th>Public-Key Address</th>
                <th>Number of trades</th>
                <th>Losses</th>
              </tr>
            </thead>
            <tbody>
            </tbody>
          </table>
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col-md-6">
        <div class="panel panel-default">
          <div class="panel-heading" id="public-key">Transaction log </div>
          <table id="receivers" class="table table-striped table-wrapper-scroll-y my-custom-scrollbar">
            <thead>
              <tr>
                <th>Public-Key Address</th>
                <th>Number of trades</th>
                <th>Winnings</th>
              </tr>
            </thead>
            <tbody>
            </tbody>
          </table>
        </div>
      </div>

      <div id="sankey" class="chart">
        <svg>
          <g>
          </g>
        </svg>
      </div>

    </div>
  </div>
  </div>
  <style type="text/css">
    .node {
      stroke: #222;
      stroke-width: 1.5px;
    }

    .node.User {
      fill: #888;
    }

    .link {
      stroke: #999;
      stroke-opacity: .6;
      stroke-width: 1px;
    }
  </style>

  <script type="text/javascript" src="http://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script src="https://d3js.org/d3.v4.js" type="text/javascript"></script>
  <script src="https://cdn.jsdelivr.net/npm/neo4j-driver@1.7.6/lib/browser/neo4j-web.min.js"></script>
</body>

</html>
